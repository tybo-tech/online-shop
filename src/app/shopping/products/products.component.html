<div class="container mt-5" *ngIf="products">
  <div class="d-flex justify-content-between align-items-center mb-3"> <span>Hottest Giveaways</span> <span
      class="custom-badge text-uppercase">See More</span> </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <div class="d-flex justify-content-between align-items-center">
          <!-- <div class="d-flex flex-row align-items-center time"> 
            <i class="fa fa-clock-o"></i> <small class="ml-1">3
              Days</small> </div> -->
        </div>
        <div class="text-left"> <img [src]="product.FeaturedImageUrl" width="250"> </div>
        <div class="text-left details">
          <h5>{{product.Name}}</h5> <span class="text-success"><b>
              {{product.RegularPrice | currency: 'R '}}
            </b></span>
        </div>
      </div>
    </div>

  </div>
</div>
