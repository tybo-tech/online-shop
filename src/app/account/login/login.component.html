<div class="container forms">
  <div class="row justify-content-center">
    <div class="form-container" >

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" [(ngModel)]="password">
      </div>





      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </div>


    <div *ngIf="error" class="alert alert-success d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" /></svg>
      <div>
        {{error}}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    </div>


  </div>
</div>
