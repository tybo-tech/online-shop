
<!-- <app-dash-loader  *ngIf="loading"></app-dash-loader> -->


<div class="row mt-4">

  <input type="file" accept="image/png, image/jpeg" #file placeholder="Choose file" 
  (change)="uploadFile(file.files)" style="display:none;">
  <div class="col-sm-12" *ngIf="!loading">
    <div class="card text-center m-1">
 

      <div class="card-body">
        <div class="preview" (click)="file.click()">
          <img *ngIf="image" [src]="image" alt="">
        </div>
        <a  *ngIf="!image" (click)="file.click()" class="card-link">Click to upload.</a>
      </div>
    </div>
  </div>
</div>
